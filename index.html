<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="d-grid position-absolute frame p-3 top-50 start-50 translate-middle">
            <div class="container mt-1">
              <!-- Content here -->
              <div class="row">
                <div class="col-9 mb-2">
                  <input type="text" id="num-input" class="form-control">
                </div>
                <div class="btn col-3 mb-2 btn-danger" onclick="pop()">CE</div>
              </div>
              <div class="row">
                <div class="col-10">
                  <div class="row mb-1">
                      <div class="btn col btn-dark" onclick="add('1')">1</div>
                      <div class="btn col btn-dark" onclick="add('2')">2</div>
                      <div class="btn col btn-dark" onclick="add('3')">3</div>
                  </div>
                  <div class="row mb-1">
                      <div id="#button" class="btn col btn-dark" onclick="add('4')">4</div>
                      <div class="btn col btn-dark" onclick="add('5')">5</div>
                      <div class="btn col btn-dark" onclick="add('6')">6</div>
                  </div>
                  <div class="row mb-1">
                      <div class="btn col btn-dark" onclick="add('7')">7</div>
                      <div class="btn col btn-dark" onclick="add('8')">8</div>
                      <div class="btn col btn-dark" onclick="add('9')">9</div>
                  </div>
                  <div class="row mb-1">
                      <div class="btn col btn-dark" onclick="add('0')">0</div>
                      <div class="btn col btn-dark" onclick="add('.')">,</div>
                      <div class="btn col btn-primary" onclick="calc()">=</div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="row mb-1">
                      <div class="btn mb-1 col btn-dark" onclick="add('+')">+</div>
                      <div class="btn mb-1 col btn-dark" onclick="add('-')">-</div>
                      <div class="btn mb-1 col btn-dark" onclick="add('*')">*</div>
                      <div class="btn mb-1 col btn-dark" onclick="add('/')">/</div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="script.js"></script>
  </body>
</html>
